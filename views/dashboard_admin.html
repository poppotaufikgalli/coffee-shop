<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f8f4e6;
        }
        .sidebar {
            width: 250px;
            background-color: #f8e8c1;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }
        .sidebar .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .sidebar .profile img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .sidebar .profile span {
            font-weight: bold;
        }
        .sidebar .menu {
            list-style: none;
            padding: 0;
        }
        .sidebar .menu li {
            margin-bottom: 10px;
        }
        .sidebar .menu li a {
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .menu li a:hover, .sidebar .menu li a.active {
            background-color: #f7c04a;
        }
        .sidebar .menu li a i {
            margin-right: 10px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #a97c50;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stats .stat {
            background-color: #f8e8c1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .stats .stat:first-child {
            margin-left: 0;
        }
        .stats .stat:last-child {
            margin-right: 0;
        }
        .chart-container {
            background-color: #f7c04a;
            padding: 20px;
            border-radius: 10px;
        }
        .chart-container .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-container .chart-header h3 {
            margin: 0;
        }
        .chart-container .chart-header select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chart-container .chart {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            .stats .stat {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img alt="Admin profile picture" height="50" src="https://storage.googleapis.com/a1aa/image/KUj1MjjwLPLjJxOFjEQSPmY03KnkXnfReeKqSkGcqBoytF1nA.jpg" width="50"/>
            <span>Admin</span>
        </div>
        <ul class="menu">
            <li><a class="active" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-exchange-alt"></i> Data Transaksi</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Data Pelanggan</a></li>
            <li><a href="#"><i class="fas fa-utensils"></i> Data Menu</a></li>
            <li><a href="#"><i class="fas fa-user-tie"></i> Data Karyawan</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="stats">
            <div class="stat">
                <i class="fas fa-user fa-2x"></i>
                <h2>120</h2>
                <p>Total Pelanggan</p>
            </div>
            <div class="stat">
                <i class="fas fa-receipt fa-2x"></i>
                <h2>10.000.000</h2>
                <p>Total Transaksi</p>
            </div>
            <div class="stat">
                <i class="fas fa-bookmark fa-2x"></i>
                <h2>20</h2>
                <p>Total Menu</p>
            </div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h3>Preview penjualan</h3>
                <select id="timeFilter">
                    <option value="year">This Year</option>
                    <option value="month">This Month</option>
                    <option value="week">This Week</option>
                </select>
            </div>
            <div class="chart">
                <canvas id="salesChart" width="600" height="300"></canvas>
            </div>
        </div>
    </div>
    <script>
        // Simulated data fetching from a database
        const fetchData = async (filter) => {
            // Replace this with actual data fetching from your backend
            if (filter === 'year') {
                return [
                    { period: 'Jan', sales: 1000000 },
                    { period: 'Feb', sales: 2500000 },
                    { period: 'Mar', sales: 5000000 },
                    { period: 'Apr', sales: 7500000 },
                    { period: 'May', sales: 9000000 },
                    { period: 'Jun', sales: 10000000 }
                ];
            } else if (filter === 'month') {
                return [
                    { period: 'Week 1', sales: 2000000 },
                    { period: 'Week 2', sales: 3000000 },
                    { period: 'Week 3', sales: 4000000 },
                    { period: 'Week 4', sales: 5000000 }
                ];
            } else if (filter === 'week') {
                return [
                    { period: 'Mon', sales: 500000 },
                    { period: 'Tue', sales: 700000 },
                    { period: 'Wed', sales: 800000 },
                    { period: 'Thu', sales: 600000 },
                    { period: 'Fri', sales: 900000 },
                    { period: 'Sat', sales: 1000000 },
                    { period: 'Sun', sales: 1100000 }
                ];
            }
        };

        const renderChart = async (filter) => {
            const data = await fetchData(filter);
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.period),
                    datasets: [{
                        label: 'Sales',
                        data: data.map(item => item.sales),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        document.getElementById('timeFilter').addEventListener('change', (event) => {
            renderChart(event.target.value);
        });

        // Initial render
        renderChart('year');
    </script>
</body>
</html>
