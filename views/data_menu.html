<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Data Menu
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #f8e5b0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .sidebar .profile img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .sidebar .menu {
            list-style: none;
            padding: 0;
        }
        .sidebar .menu li {
            margin: 10px 0;
        }
        .sidebar .menu li a {
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
        }
        .sidebar .menu li a.active {
            background-color: #f4b860;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .menu li a i {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content .header h1 {
            background-color: #a56c3c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .content .add-button {
            margin-top: 10px;
        }
        .content .add-button button {
            background-color: #f4b860;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .content .add-button button i {
            margin-left: 10px;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
        }
        .content table th, .content table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .content table th {
            background-color: #f8f8f8;
        }
        .content table td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .content table td .actions {
            display: flex;
            gap: 10px;
        }
        .content table td .actions button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content table td .actions .edit {
            background-color: #4caf50;
            color: #fff;
        }
        .content table td .actions .delete {
            background-color: #f44336;
            color: #fff;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .pagination .info {
            font-size: 14px;
        }
        .pagination .controls {
            display: flex;
            align-items: center;
        }
        .pagination .controls select {
            margin-right: 10px;
        }
        .pagination .controls button {
            border: none;
            background-color: #a56c3c;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <div>
    <div class="profile">
     <img alt="Profile Picture" height="50" src="https://storage.googleapis.com/a1aa/image/17Zg3hOrHJriGtGovFgLK0MpfDpgruEYf30YA66JgviXTj6TA.jpg" width="50"/>
     <span>
      Admin
     </span>
    </div>
    <ul class="menu">
     <li>
      <a href="#">
       <i class="fas fa-tachometer-alt">
       </i>
       Dashboard
      </a>
     </li>
     <li>
      <a href="#">
       <i class="fas fa-exchange-alt">
       </i>
       Data Transaksi
      </a>
     </li>
     <li>
      <a href="#">
       <i class="fas fa-users">
       </i>
       Data Pelanggan
      </a>
     </li>
     <li>
      <a class="active" href="#">
       <i class="fas fa-utensils">
       </i>
       Data Menu
      </a>
     </li>
     <li>
      <a href="#">
       <i class="fas fa-user-tie">
       </i>
       Data Karyawan
      </a>
     </li>
    </ul>
   </div>
  </div>
  <div class="content">
   <div class="header">
    <h1>
     Data Menu
    </h1>
   </div>
   <div class="add-button">
    <button>
     <i class="fas fa-plus">
     </i>
     ADD NEW
    </button>
   </div>
   <table>
    <thead>
     <tr>
      <th>
       <input type="checkbox"/>
      </th>
      <th>
       Nama Produk
       <i class="fas fa-sort">
       </i>
      </th>
      <th>
       Kategori
      </th>
      <th>
       Harga
      </th>
      <th>
       Gambar
      </th>
      <th>
       Action
      </th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>
       <input type="checkbox"/>
      </td>
      <td>
       Nama Produk
      </td>
      <td>
       makanan
      </td>
      <td>
       Rp. xxxxx
      </td>
      <td>
       <img alt="Product Image" height="50" src="https://storage.googleapis.com/a1aa/image/FO0mTYJKEgrcABUOZA4gwgpDDTcREp2a9ueUtFXaKyIrpR9JA.jpg" width="50"/>
      </td>
      <td class="actions">
       <button class="edit">
        <i class="fas fa-edit">
        </i>
       </button>
       <button class="delete">
        <i class="fas fa-trash">
        </i>
       </button>
      </td>
     </tr>
     <tr>
      <td>
       <input type="checkbox"/>
      </td>
      <td>
       Nama Produk
      </td>
      <td>
       minuman
      </td>
      <td>
       Rp. xxxxx
      </td>
      <td>
       <img alt="Product Image" height="50" src="https://storage.googleapis.com/a1aa/image/FO0mTYJKEgrcABUOZA4gwgpDDTcREp2a9ueUtFXaKyIrpR9JA.jpg" width="50"/>
      </td>
      <td class="actions">
       <button class="edit">
        <i class="fas fa-edit">
        </i>
       </button>
       <button class="delete">
        <i class="fas fa-trash">
        </i>
       </button>
      </td>
     </tr>
    </tbody>
   </table>
   <div class="pagination">
    <div class="info">
     Showing 1 to 10 of 50 entries
    </div>
    <div class="controls">
     <select>
      <option value="10">
       10
      </option>
      <option value="20">
       20
      </option>
      <option value="30">
       30
      </option>
     </select>
     <button>
      <i class="fas fa-chevron-left">
      </i>
     </button>
     <button>
      1
     </button>
     <button>
      2
     </button>
     <button>
      3
     </button>
     <button>
      4
     </button>
     <button>
      <i class="fas fa-chevron-right">
      </i>
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
